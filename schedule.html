<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Agendamento de Consultas</h1>
    </header>
    <main>
        <form action="schedule_process.php" method="post">
            <div>
                <label for="appointment-date">Data da Consulta:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
            <div>
                <label for="appointment-time">Hora da Consulta:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
            </div>
            <div>
                <label for="service">Serviço Desejado:</label>
                <select id="service" name="service" required>
                    <option value="consulta">Consulta</option>
                    <option value="vacina">Vacinação</option>
                    <option value="cirurgia">Cirurgia</option>
                </select>
            </div>
            <div>
                <label for="additional-info">Informações Adicionais:</label>
                <textarea id="additional-info" name="additional-info"></textarea>
            </div>
            <div>
                <label for="emergency-contact">Contato de Emergência:</label>
                <input type="text" id="emergency-contact" name="emergency-contact" required>
            </div>
            <div id="availability-message" style="color: red;"></div>
            <div>
                <button type="submit">Agendar</button>
            </div>
        </form>
        <div id="welcome-message"></div>
    </main>
    <footer>
        <p>&copy; 2024 Clínica Veterinária. Todos os direitos reservados.</p>
    </footer>
    <script src="schedule.js"></script>
</body>
</html>
