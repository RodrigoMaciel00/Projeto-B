<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação</title>
    <link rel="stylesheet" href="css/greeting.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, <span id="userName"></span>!</h1>
        <p>Seu pet, <span id="petName"></span>, foi registrado com sucesso.</p>
        <button onclick="window.location.href='index.html'">Voltar ao Principal</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const pet = params.get('pet');
            document.getElementById('userName').textContent = name;
            document.getElementById('petName').textContent = pet;
        });
    </script>
</body>
</html>
