<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="css/schedule.css">
</head>
<body>
    <div class="container">
        <h1>Agendar Consulta</h1>
        <form id="scheduleForm" method="post" action="/schedule">
            <div class="form-group">
                <label for="service">Serviço:</label>
                <select id="service" name="service" required>
                    <option value="Consulta">Consulta</option>
                    <option value="Ultrassom">Ultrassom</option>
                    <option value="Raio-X">Raio-X</option>
                    <option value="Vacinação">Vacinação</option>
                    <option value="Cirurgia">Cirurgia</option>
                    <option value="Exames Hematológicos">Exames Hematológicos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="additional_info">Informações Adicionais:</label>
                <textarea id="additional_info" name="additional_info"></textarea>
            </div>
            <div class="form-group">
                <label for="emergency_contact">Contato de Emergência:</label>
                <input type="text" id="emergency_contact" name="emergency_contact" required>
            </div>
            <div class="form-group">
                <label for="payment_method">Forma de Pagamento:</label>
                <select id="payment_method" name="payment_method" required>
                    <option value="Pix">Pix</option>
                    <option value="Credito">Cartão de Crédito</option>
                    <option value="Debito">Cartão de Débito</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pet_name">Nome do Pet:</label>
                <input type="text" id="pet_name" name="pet_name" required>
            </div>
            <button type="submit">Agendar</button>
            <button type="button" onclick="window.location.href='index.html'">Voltar ao Principal</button>
        </form>
    </div>
    <script src="js/schedule.js"></script>
</body>
</html>
