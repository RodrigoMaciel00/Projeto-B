<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Clínica Veterinária Uniesp</title>
    <link rel="stylesheet" href="styles/schedule.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Cadastro</a></li>
            </ul>
            <button id="nav-toggle">Menu</button>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="confirmation.html" method="post" id="scheduleForm">
                <h1>Agendamento de Consulta</h1>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Horário</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="reason">Motivo da Consulta</label>
                    <textarea id="reason" name="reason" required></textarea>
                </div>
                <div class="form-group">
                    <label for="is-student">Você é estudante?</label>
                    <input type="checkbox" id="is-student" name="is-student">
                </div>
                <div class="form-group" id="payment-section">
                    <label for="payment-method">Forma de Pagamento</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="pix">Pix</option>
                        <option value="credito">Crédito</option>
                        <option value="debito">Débito</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Agendar</button>
                </div>
            </form>
        </div>
        <button onclick="window.location.href='index.html'">Voltar ao Principal</button>
    </main>
    <footer>
        <p>&copy; 2024 Clínica Veterinária Uniesp. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/schedule.js"></script>
</body>
</html>
