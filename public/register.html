<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Veterinária Uniesp</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="schedule.html">Agendamento</a></li>
            </ul>
            <button id="nav-toggle">Menu</button>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="welcome.html" method="post" id="registerForm">
                <h1>Cadastro</h1>
                <img src="uniesp-logo.png" alt="Logo Uniesp">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="pet-name">Nome do Pet</label>
                    <input type="text" id="pet-name" name="pet-name" required>
                </div>
                <div class="form-group">
                    <label for="animal-type">Tipo de Animal</label>
                    <select id="animal-type" name="animal-type" required>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="passaro">Pássaro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed">Raça (se aplicável)</label>
                    <input type="text" id="breed" name="breed">
                </div>
                <div class="form-group">
                    <label for="phone">Número de Celular/WhatsApp</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
        <button onclick="window.location.href='index.html'">Voltar ao Principal</button>
    </main>
    <footer>
        <p>&copy; 2024 Clínica Veterinária Uniesp. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/register.js"></script>
</body>
</html>
