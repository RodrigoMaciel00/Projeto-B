<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm" method="post" action="/register">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="pet_name">Nome do Pet:</label>
                <input type="text" id="pet_name" name="pet_name" required>
            </div>
            <div class="form-group">
                <label for="animal_type">Tipo de Animal:</label>
                <input type="text" id="animal_type" name="animal_type" required>
            </div>
            <div class="form-group">
                <label for="breed">Ra√ßa:</label>
                <input type="text" id="breed" name="breed" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit">Registrar</button>
            <button type="button" onclick="window.location.href='index.html'">Voltar ao Principal</button>
        </form>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
