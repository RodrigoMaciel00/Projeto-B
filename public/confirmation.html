<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Agendamento</title>
    <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>
    <div class="container">
        <h1>Confirmação de Agendamento</h1>
        <p>Seu agendamento para <span id="petName"></span> foi realizado com sucesso!</p>
        <p>Data: <span id="appointmentDate"></span></p>
        <p>Hora: <span id="appointmentTime"></span></p>
        <p>Forma de Pagamento: <span id="paymentMethod"></span></p>
        <button onclick="window.location.href='index.html'">Voltar ao Principal</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get('date');
            const time = params.get('time');
            const pet = params.get('pet');
            const payment = params.get('payment');
            document.getElementById('appointmentDate').textContent = date;
            document.getElementById('appointmentTime').textContent = time;
            document.getElementById('petName').textContent = pet;
            document.getElementById('paymentMethod').textContent = payment;
        });
    </script>
</body>
</html>
