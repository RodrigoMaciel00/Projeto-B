<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <form action="register_process.php" method="post">
            <div>
                <label for="owner-name">Nome Completo:</label>
                <input type="text" id="owner-name" name="owner-name" required>
            </div>
            <div>
                <label for="pet-name">Nome do Pet:</label>
                <input type="text" id="pet-name" name="pet-name" required>
            </div>
            <div>
                <label for="pet-type">Tipo de Animal:</label>
                <select id="pet-type" name="pet-type" required>
                    <option value="bird">Pássaro</option>
                    <option value="cat">Gato</option>
                    <option value="dog">Cachorro</option>
                </select>
            </div>
            <div>
                <label for="pet-size">Porte do Animal:</label>
                <input type="text" id="pet-size" name="pet-size">
            </div>
            <div>
                <label for="pet-breed">Raça do Animal:</label>
                <input type="text" id="pet-breed" name="pet-breed">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Número de Celular/WhatsApp:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirmação de Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div id="error-message" style="color: red;"></div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        <div id="welcome-message">Bem-vindo à página de cadastro!</div>
    </main>
    <footer>
        <p>&copy; 2024 Clínica Veterinária. Todos os direitos reservados.</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
